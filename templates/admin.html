<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Birlikte İzlenir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">
                <h2>Admin Paneli</h2>
            </div>
            <ul class="nav-links">
                <li class="active" data-tab="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </li>
                <li data-tab="messages">
                    <i class="fas fa-envelope"></i>
                    <span>Mesajlar</span>
                </li>
                <li data-tab="traffic">
                    <i class="fas fa-users"></i>
                    <span>Ziyaretçi Trafiği</span>
                </li>
                <li>
                    <a href="/admin/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Çıkış Yap</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <h2>Genel Bakış</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-envelope"></i>
                        <div class="stat-info">
                            <h3>Toplam Mesaj</h3>
                            <p id="totalMessages">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>Bugünkü Ziyaretçi</h3>
                            <p id="todayVisitors">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-film"></i>
                        <div class="stat-info">
                            <h3>Toplam Film Seçimi</h3>
                            <p id="totalMovieChoices">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Tab -->
            <div class="tab-content" id="messages">
                <h2>İletişim Mesajları</h2>
                <div class="search-box">
                    <input type="text" id="messageSearch" placeholder="Mesajlarda ara...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="messages-container">
                    <table class="messages-table">
                        <thead>
                            <tr>
                                <th>E-posta</th>
                                <th>Konu</th>
                                <th>Mesaj</th>
                                <th>Tarih</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="messagesList">
                            <!-- Mesajlar buraya gelecek -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Mesaj Detay Modal -->
            <div class="modal fade" id="messageModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Mesaj Detayı</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="message-detail">
                                <p><strong>E-posta:</strong> <span id="modalEmail"></span></p>
                                <p><strong>Konu:</strong> <span id="modalSubject"></span></p>
                                <p><strong>Tarih:</strong> <span id="modalDate"></span></p>
                                <hr>
                                <p><strong>Mesaj:</strong></p>
                                <p id="modalMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Traffic Tab -->
            <div class="tab-content" id="traffic">
                <h2>Ziyaretçi Trafiği</h2>
                <div class="traffic-controls">
                    <button class="time-btn active" data-period="7">7 Gün</button>
                    <button class="time-btn" data-period="30">30 Gün</button>
                    <button class="time-btn" data-period="90">90 Gün</button>
                </div>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
